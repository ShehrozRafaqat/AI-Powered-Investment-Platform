<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Chatbot</title>
  <style>
    /* Global Styles */
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background-color: #202123;
      color: #FFFFFF;
    }

    /* Navigation Bar */
    .navbar {
      background: #444654;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar .brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #10A37F;
    }

    /* Chatbot Section */
    .chatbot-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #2A2B2E;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .chatbot-section h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .chatbox {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-log {
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 15px;
      background-color: #444654;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .chat-log .user-message,
    .chat-log .bot-message {
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.5;
    }

    .chat-log .user-message {
      background-color: #10A37F;
      color: white;
      align-self: flex-end;
    }

    .chat-log .bot-message {
      background-color: #353740;
      color: white;
      align-self: flex-start;
    }

    .chat-log .error {
      background-color: #ff4c4c;
      color: white;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #3E3F42;
      color: white;
      outline: none;
    }

    .chat-input button {
      padding: 12px 20px;
      background-color: #10A37F;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #0D8A6F;
    }

    /* Footer */
    .footer {
      background: #444654;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 50px;
    }

    /* Scrollbar Styling */
    .chat-log::-webkit-scrollbar {
      width: 6px;
    }

    .chat-log::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .chat-log::-webkit-scrollbar-track {
      background: #444654;
    }

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="brand">Investment Chatbot</h1>
      <ul class="nav-links">
        <li><a href="/sentiment">Analyze Sentiment</a></li>
        <li><a href="/stock-prediction">Predict Prices</a></li>
        <li><a href="/portfolio_analysis">Portfolio Analysis</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/logout">Log Out</a></li>
      </ul>
    </div>
  </nav>

  <!-- Chatbot Section -->
  <section class="chatbot-section">
    <div class="container">
      <h2>Welcome {{ username }}</h2>
      <p>Ask me anything about investments. I'm here to assist you!</p>
      <div class="chatbox">
        <div id="chat-log" class="chat-log"></div>
        <div class="chat-input">
          <input type="text" id="user-query" placeholder="Ask me about investments..." />
          <button id="send-query">Send</button>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript for Chatbot Interaction -->
  <script>
    document.getElementById("send-query").addEventListener("click", async () => {
      const userQuery = document.getElementById("user-query").value;
      const chatLog = document.getElementById("chat-log");

      if (!userQuery) {
        alert("Please enter a query.");
        return;
      }

      // Add user's message
      chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${userQuery}</div>`;

      try {
        const response = await fetch("/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: userQuery }),
        });

        const data = await response.json();

        if (response.ok) {
          chatLog.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${data.response}</div>`;
        } else {
          chatLog.innerHTML += `<div class="bot-message error"><strong>Error:</strong> ${data.response}</div>`;
        }
      } catch (error) {
        chatLog.innerHTML += `<div class="bot-message error"><strong>Error:</strong> Failed to connect to the chatbot.</div>`;
      }

      document.getElementById("user-query").value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    });
  </script>
</body>
</html>
